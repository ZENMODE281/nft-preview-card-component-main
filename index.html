<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
 <div class="container">
    <div class="main">
      <div class="img_hover">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" id="img" class="img">
      <div class="hover-effect">
        <img src="/images/icon-view.svg" alt="view" style="width: 70px; height: 70px;" id="view">
      </div>
      </div>
      <h1><span id="equi">Equilibrium</span> #3429</h1>
      <br>
     <p> Our Equilibrium collection promotes balance and calm. </p>
      <span id="sp">
     <span><img src="images/icon-ethereum.svg"> 0.041 ETH </span>
     <span><img src="images/icon-clock.svg"> 3 days left </span>
        </span>
        <hr>
        <br>
     <div class="avatar_line"> <img src="images/image-avatar.png" alt="avatar" id="avatar"> <p class="jules">Creation of <span id="jules_hover"> Jules Wyvern</span> </p></div>
  </div>
  </div>
</body>
</html>
